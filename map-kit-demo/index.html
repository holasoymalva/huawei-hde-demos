<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo de Huawei Map Kit</title>
    <style>
        #map {
            height: 800px;
            width: 100%;
            margin: 0 auto;
        }

        * {
            margin: 0;
        }

        body {
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="map"></div>
</body>
<script src="https://mapapi.cloud.huawei.com/mapjs/v1/api/js?callback=initMap&key='TU-CONTRASEÃ‘A'"></script>
<script>
  function initMap() {
    var mapOptions = {};
    mapOptions.center = { lat: 48.856613, lng: 2.352222 };
    mapOptions.zoom = 8;
    mapOptions.language = "ENG";
    // Set sourceType to raster.
    mapOptions.sourceType = "raster";
    var map = new HWMapJsSDK.HWMap(document.getElementById("map"), mapOptions);
  }
</script>
